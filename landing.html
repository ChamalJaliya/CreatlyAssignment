<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>App Title</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link

    />
    <!-- Google Fonts Roboto -->

    <!-- Bootstrap core CSS -->

  <body>
    <!-- Start your project here-->
    <div class="container-fluid landing">

          <p class="animated fadeIn text-muted white-text">ABS Team</p>
          <!-- <p class="mb-3" style="color: rgb(214, 214, 214)">SLABS Team</p> -->
          <a
            class="btn btn-outline-secondary btn-md animated fadeIn"
            href="index.html"
            target="_blank"
            role="button"
            ><i class="fas fa-sign-in-alt mr-2"></i>SIGN IN</a
          >

      </div>
    </div>
    <!-- End your project here-->

    <!-- jQuery -->

    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
